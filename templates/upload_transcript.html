<!DOCTYPE html>
<html>
<head>
    <title>Debate Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Transcript for Feedback</h1>
        <form method="post">
            <textarea name="transcript" placeholder="Paste transcript here..." rows="10"></textarea>
            <select name="role">
                <option value="PM">Prime Minister</option>
                <option value="LO">Leader of Opposition</option>
                <option value="MG">Member of Government</option>
                <option value="MO">Member of Opposition</option>
            </select>
            <button type="submit">Get Feedback</button>
        </form>

        {% if feedback %}
        <div class="feedback-box">
            <h2>AI Feedback:</h2>
            <p>{{ feedback }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
